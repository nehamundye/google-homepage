<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <ul class="nav-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul class="nav-left">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><i class="material-icons apps-icon">apps</i></li>
          <li><button class="button-blue">Sign in</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="google-image">
        <img src="./images/googlelogo_color_272x92dp.png" alt="google-logo" />
      </div>
      <form action="">
        <div class="search-bar">
          <i class="material-icons search-icon">search</i>
          <input
            class="search-input"
            type="text"
            title="search-input"
            name="search-input"
          />
          <i class="material-icons">mic</i>
        </div>
        <div class="buttons">
          <button class="button-search google-search-btn">Google Search</button>
          <button class="button-search i-am-feeling-btn">
            I'm Feeling Lucky
          </button>
        </div>
      </form>
    </main>
    <footer class="footer-container">
      <ul class="footer-right">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>
      <ul class="footer-left">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
